<div class="m-3">
    <div class="d-flex flex-row justify-content-between align-items-end">

        <h1 class="mt-3">Module Content Report</h1>

        <div class="flex-column pr-4 mb-3 noprint">
            <div>
                <input id="cbGuidance" type="checkbox" class="checkbox-custom" [checked]="reportSvc.showGuidance"
                    (change)="toggleShowGuidance($event)">
                <label for="cbGuidance" class="checkbox-custom-label">
                    Show Guidance
                </label>
            </div>
            <div>
                <input id="cbRefs" type="checkbox" class="checkbox-custom" [checked]="reportSvc.showReferences"
                    (change)="toggleShowReferences($event)">
                <label for="cbRefs" class="checkbox-custom-label">
                    Show References
                </label>
            </div>
            <div *ngIf="!!set">
                <input id="cbQuestions" type="checkbox" class="checkbox-custom" [checked]="reportSvc.showQuestions"
                    (change)="toggleShowQuestions($event)">
                <label for="cbQuestions" class="checkbox-custom-label">
                    Show Related Questions
                </label>
            </div>
        </div>
    </div>

    <div *ngIf="loading">
        <div class="spinner-container" style="margin: 2em auto">
            <div style="max-width: 50px; max-height: 50px;"></div>
        </div>
    </div>

    <app-module-content-standard *ngIf="!!set" [set]="set"></app-module-content-standard>

    <app-module-content-model *ngIf="!!model" [model]="model"></app-module-content-model>

</div>
