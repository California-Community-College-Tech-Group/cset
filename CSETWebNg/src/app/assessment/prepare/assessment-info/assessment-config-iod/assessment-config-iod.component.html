<div class="assess-component d-flex flex-column justify-content-start flex-11a mb-4">
    <div class="white-panel d-flex flex-column justify-content-start flex-11a">
        <h3 class="mb-3">Assessment Configuration</h3>


        <app-assessment-contacts></app-assessment-contacts>


        <hr class="w-100 hr-sal my-5" />

        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="mb-1" for="criticalService">Critical Service</label>
                <textarea appAutoSize class="form-control" autocomplete="off" tabindex="0" maxlength="100"
                    name="criticalService" id="criticalService" [(ngModel)]="iodDemographics.criticalService"
                    placeholder="Critical Service" (blur)="changeCriticalService($event)"></textarea>
            </div>
            <div class="form-group col-md-6">
                <label class="mb-1" for="critSvcPointOfContact">Critical Service Point of Contact</label>
                <select class="form-control" id="critSvcPointOfContact" tabindex="0" name="critSvcPointOfContact"
                    (change)="changePointOfContact($event)" [(ngModel)]="iodDemographics.pointOfContact">
                    <option [ngValue]="null">-- Select Contact --</option>
                    <option *ngFor="let contact of contacts" [value]="contact.assessmentContactId">{{contact.firstName}}
                        {{contact.lastName}}</option>
                </select>
            </div>
        </div>



        <div class="form-group" *ngIf="isTargetModule()">
            <label for="criticalServiceName">Please estimate the percentage of your organization's
                annual revenue that depends on the critical service.</label>
            <select class="form-control" id="numberEmployees" tabindex="0" name="numberEmployees"
                (change)="changeValue($event)">
                <option selected disabled>Not Selected</option>
                <option *ngFor="let opt of annualRevPctOptions" [value]="opt.displayValue"
                    [selected]="opt.code === iodDemographics.assetValue">{{opt.displayValue}}</option>
            </select>
        </div>


        <div class="form-group" *ngIf="isTargetModule()">
            <label for="criticalServiceName">
                If possible, please estimate the number of people served
                annually by the critical service. If an estimate is not
                available, please select N/A.
            </label>
            <select class="form-control" id="numberEmployees" tabindex="0" name="numberEmployees"
                (change)="changeValue($event)">
                <option selected disabled>Not Selected</option>
                <option *ngFor="let opt of annualPeopleServedOptions" [value]="opt.displayValue"
                    [selected]="opt.code === iodDemographics.annualPeopleServed">{{opt.displayValue}}</option>
            </select>
        </div>




        <app-nav-back-next [page]="'info-config-iod'"></app-nav-back-next>

    </div>
</div>
