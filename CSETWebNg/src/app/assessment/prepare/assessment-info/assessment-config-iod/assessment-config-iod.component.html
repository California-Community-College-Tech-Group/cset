<div *transloco="let t"
  class="assess-component d-flex flex-column justify-content-start flex-11a mb-4">
  <div class="white-panel d-flex flex-column justify-content-start flex-11a">
    <h3 class="mb-3">{{t('titles.assessment configuration')}}</h3>


    <div class="form-row">
      <div class="form-group col-md-6">

        <label class="mb-1" for="name">{{t('assessment name')}}</label>
        <input type="text" maxlength="100" class="form-control" id="name"
        name="name" required focusOnInit="true"
        [(ngModel)]="assessment.assessmentName"
        (ngModelChange)="assessment.assessmentName" (change)="update($event)"
        autofocus tabindex="0">
      </div>
      <div class="form-group col-md-6">
        <label class="mb-1" for="date">{{t('assessment date')}}</label>
        <input matInput MatDatepickerInput class="form-control" id="date"
        name="date" [(ngModel)]="assessment.assessmentDate"
        [matDatepicker]="picker" (focus)="picker.open()"
        (blur)="update($event)" (click)="picker.open()"
        (ngModelChange)="update($event)" tabindex="0">
        <mat-datepicker #picker></mat-datepicker>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name" class="mb-1">Is this PCII?</label>
        <div class="btn-group btn-group-toggle col-10" style="padding-left: 0px;" data-toggle="buttons">
          <label
            class="btn btn-level btn-rounded form-check-label"
            [class.active]="isPCII"
            (change)="changeIsPCII(true)"
          >
            <input
              class="form-check-input"
              name="standardYes"
              id="standardYes"
              type="radio"
              autocomplete="off"
              tabindex="0"
              [checked]="isPCII"
            />
            Yes
          </label>
          <label
            class="btn btn-level btn-rounded form-check-label"
            [class.active]="!isPCII"
            (change)="changeIsPCII(false)"
          >
            <input
              class="form-check-input"
              name="standardNo"
              id="standardNo"
              type="radio"
              autocomplete="off"
              tabindex="0"
              [checked]="!isPCII"
            />
            No
          </label>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="mb-1" for="name">{{t('PCII Number')}}</label>
        <input type="text" maxlength="100" class="form-control" id="name"
        name="name" required focusOnInit="true"
        [(ngModel)]="assessment.assessmentName"
        (ngModelChange)="assessment.assessmentName" (change)="update($event)"
        [disabled]="!isPCII"
        autofocus tabindex="0">
      </div>
    </div>

    <div class="my-4">
      <h4>{{t('assessment type')}}</h4>
      <h5>{{ assessment.typeTitle || 'Blank Assessment' }}</h5>
      <p
        *ngIf="assessment.typeDescription && assessment.typeTitle != assessment.typeDescription"
        [innerHtml]="assessment.typeDescription | safe"></p>
    </div>
    
    <app-assessment-contacts (triggerChange)="refreshContacts()"></app-assessment-contacts>

    <hr class="w-100 hr-sal my-5" />

    <div class="form-row">
      <div class="form-group col-md-6">
        <label class="mb-1" for="criticalService">{{t('critical service name')}}</label>
        <textarea
          [ngClass]="{ 'alert-danger' : !demographics.criticalService }"
          appAutoSize
          class="form-control"
          autocomplete="off"
          tabindex="0"
          maxlength="100"
          name="criticalService"
          id="criticalService"
          [(ngModel)]="demographics.criticalService"
          placeholder="{{t('critical service name')}}"
          (blur)="changeCriticalService($event)"></textarea>
      </div>

      <div class="form-group col-md-6">
        <label class="mb-1" for="criticalService">Critical Dependency for
          Incident Response Support</label>
        <textarea
          [ngClass]="{ 'alert-danger' : !iodDemographics.criticalDependencyIncidentResponseSupport }"
          appAutoSize
          class="form-control"
          autocomplete="off"
          tabindex="0"
          maxlength="100"
          name="criticalDependency"
          id="criticalDependency"
          [(ngModel)]="iodDemographics.criticalDependencyIncidentResponseSupport"
          placeholder="Critical Dependency for Incident Response Support"
          (blur)="updateIodDemographics()"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="mb-1" for="critSvcPointOfContact">Critical Service Point of
        Contact</label>
      <select
        class="form-control"
        id="critSvcPointOfContact"
        tabindex="0"
        name="critSvcPointOfContact"
        (change)="changePointOfContact($event)"
        [(ngModel)]="demographics.pointOfContact">
        <option [ngValue]="null">-- Select Contact --</option>
        <option *ngFor="let contact of contacts"
          [ngValue]="contact.assessmentContactId">
          {{ contact.firstName }} {{ contact.lastName }}
        </option>
      </select>
    </div>

    <!-- #4 -->
    <div class="form-group mb-4">
      <label for="percentageRevenue">
        Please estimate the percentage of your organization's annual revenue
        that depends on the critical service.
      </label>
      <select
        [ngClass]="{ 'alert-danger' : !iodDemographics.criticalServiceRevenuePercent }"
        class="form-control"
        id="percentageRevenue"
        tabindex="0"
        name="percentageRevenue"
        [(ngModel)]="iodDemographics.criticalServiceRevenuePercent"
        (change)="updateIodDemographics()">
        <option [ngValue]="null">-- Select --</option>
        <option
          *ngFor="let i of iodDemographics.listRevenuePercentages"
          [ngValue]="i.optionValue"
          [selected]="i.optionValue === iodDemographics.criticalServiceRevenuePercent">
          {{ i.optionText }}
        </option>
      </select>
    </div>

    <!-- #5 -->
    <div class="form-group mb-4">
      <label for="NumberPeopleServedByCritSvc">
        If possible, please estimate the number of people served annually by the
        critical service. If an estimate is not
        available, please select N/A.
      </label>
      <select
        [ngClass]="{ 'alert-danger' : !iodDemographics.numberPeopleServedByCritSvc }"
        class="form-control"
        id="numberPeopleServedByCritSvc"
        tabindex="0"
        name="numberPeopleServedByCritSvc"
        [(ngModel)]="iodDemographics.numberPeopleServedByCritSvc"
        (change)="updateIodDemographics()">
        <option [ngValue]="null">-- Select --</option>
        <option
          *ngFor="let i of iodDemographics.listNumberPeopleServed"
          [ngValue]="i.optionValue"
          [selected]="i.optionValue === iodDemographics.numberPeopleServedByCritSvc">
          {{ i.optionText }}
        </option>
      </select>
    </div>

    <!-- #6 -->
    <div class="form-group mb-5">
      <label for="disruptedSectors">
        Please select in order of criticality, the two critical infrastructure
        sectors which, if they were unavailable
        or disrupted for one week or more, would most affect your ability to
        sustain the critical service.
      </label>

      <div>
        <div>
          Most important:
          <select
            [ngClass]="{ 'alert-danger' : !iodDemographics.disruptedSector1 }"
            class="form-control mb-3"
            name="disruptedSector1"
            tabindex="0"
            [(ngModel)]="iodDemographics.disruptedSector1"
            (change)="updateIodDemographics()">
            <option [ngValue]="null">-- Select --</option>
            <option
              *ngFor="let i of iodDemographics.listSectors"
              [ngValue]="i.optionValue"
              [selected]="i.optionValue === iodDemographics.disruptedSector1">
              {{ i.optionText }}
            </option>
          </select>
        </div>
        <div>
          Second most important:
          <select
            [ngClass]="{ 'alert-danger' : !iodDemographics.disruptedSector2 }"
            class="form-control mb-3"
            name="disruptedSector2"
            tabindex="0"
            [(ngModel)]="iodDemographics.disruptedSector2"
            (change)="updateIodDemographics()">
            <option [ngValue]="null">-- Select --</option>
            <option
              *ngFor="let i of iodDemographics.listSectors"
              [ngValue]="i.optionValue"
              [selected]="i.optionValue === iodDemographics.disruptedSector2">
              {{ i.optionText }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <app-nav-back-next [page]="'info-config-iod'"></app-nav-back-next>
  </div>
</div>
