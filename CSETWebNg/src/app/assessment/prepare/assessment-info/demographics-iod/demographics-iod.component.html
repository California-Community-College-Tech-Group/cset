<form>

    <div class="form-group">
        <label for="assetValue">Number of employees in the organization?</label>
        <select class="form-control" id="numberEmployees" tabindex="0" name="numberEmployees"
            (change)="changeValue($event)">
            <option selected disabled>Not Selected</option>
            <option *ngFor="let en of employeeNumsOrg" [value]="en.displayValue"
                [selected]="asset.demographicsAssetId === demographicData.assetValue">{{en.displayValue}}</option>
        </select>
    </div>


    <div class="form-group">
        <label for="assetValue">Number of employees in the business unit?
            Please select N/A if the business unit and the overall
            organization are the same.
        </label>
        <select class="form-control" id="numberEmployees" tabindex="0" name="numberEmployees"
            (change)="changeValue($event)">
            <option selected disabled>Not Selected</option>
            <option *ngFor="let en of employeeNumsBizUnit" [value]="en.displayValue"
                [selected]="asset.demographicsAssetId === demographicData.assetValue">{{en.displayValue}}</option>
        </select>
    </div>


    <div class="form-group">
        <label for="assetValue">What is the total annual revenue for your
            organization?
        </label>
        <select class="form-control" id="numberEmployees" tabindex="0" name="numberEmployees"
            (change)="changeValue($event)">
            <option selected disabled>Not Selected</option>
            <!-- <option *ngFor="let opt of annualRevenueOptions" [value]="en.displayValue" [selected]="asset.demographicsAssetId === demographicData.assetValue">{{en.displayValue}}</option> -->
        </select>
    </div>

    <div class="form-group">
        <label for="assetValue">Does your organization use a body of practice, industry
            standard, or similar resource to support or inform its
            cybersecurity efforts?
            If Yes, please select the two most important resources
            or bodies of practice used. If the name of the resource
            is not listed please enter it directly into each box as
            applicable.
        </label>
        <select class="form-control" id="numberEmployees" tabindex="0" name="numberEmployees"
            (change)="changeValue($event)">
            <option selected disabled>Not Selected</option>
            <!-- <option *ngFor="let opt of annualRevenueOptions" [value]="en.displayValue" [selected]="asset.demographicsAssetId === demographicData.assetValue">{{en.displayValue}}</option> -->
        </select>

        a. Most important:
        b. Second most important:
    </div>




    <div class="form-group">
        <label for="assetValue">8. Is your organization required to comply with mandatory,
            cybersecurity-related regulation?
            If Yes, please select the two primary regulation types. If known,
            please enter the name of each regulation in the spaces
            provided.
            a. Regulation Type 1:
            Federal regulation, not industry specific (HIPAA, FTC, DFARS)
            Federal regulation, industry specific (NERC-CIP)
            Federal civilian agency oversight (FISMA)
            State regulation, not industry specific (breach notification)
            State regulation, industry specific
            State civilian agency oversight
            Regulation 1:
            b. Regulation Type 2:
            Federal regulation, not industry specific (HIPAA, FTC, DFARS)
            Federal regulation, industry specific (NERC-CIP)
            Federal civilian agency oversight (FISMA)
            State regulation, not industry specific (breach notification)
            State regulation, industry specific
            State civilian agency oversight
            Regulation 2:
        </label>
        <select class="form-control" id="numberEmployees" tabindex="0" name="numberEmployees"
            (change)="changeValue($event)">
            <option selected disabled>Not Selected</option>
            <!-- <option *ngFor="let opt of annualRevenueOptions" [value]="en.displayValue" [selected]="asset.demographicsAssetId === demographicData.assetValue">{{en.displayValue}}</option> -->
        </select>
    </div>



    <div class="form-group">
        <label for="assetValue">
            9. Please indicate the group(s) that your organization shares with or
            obtains cybersecurity-related information from.
            Check all that apply.
            ISAC and/or Coordinating Council
            FBI - InfraGard
            Cybersecurity suppliers/consultants
            Department of Homeland Security
            State or local government group
            Industry peers (informal exchanges)
            NCFTA
            If other, please list:
            Commas should be used to separate more than one entry.
            Yes No
        </label>
        <select class="form-control" id="numberEmployees" tabindex="0" name="numberEmployees"
            (change)="changeValue($event)">
            <option selected disabled>Not Selected</option>
            <!-- <option *ngFor="let opt of annualRevenueOptions" [value]="en.displayValue" [selected]="asset.demographicsAssetId === demographicData.assetValue">{{en.displayValue}}</option> -->
        </select>
    </div>


    <div class="form-group">
        <label for="assetValue">
            10. Please select the two most significant barriers or
            concerns limiting your organization's participation in
            cybersecurity information sharing groups or initiatives.
            If the name of the barrier is not listed please enter it
            directly into each box as applicable.
            a. Most significant:
            b. Second most significant:
        </label>
        <select class="form-control" id="numberEmployees" tabindex="0" name="numberEmployees"
            (change)="changeValue($event)">
            <option selected disabled>Not Selected</option>
            <!-- <option *ngFor="let opt of annualRevenueOptions" [value]="en.displayValue" [selected]="asset.demographicsAssetId === demographicData.assetValue">{{en.displayValue}}</option> -->
        </select>
    </div>


    <div class="form-group">
        <label for="orgType">Organization Type</label>
        <select class="form-control" id="orgType" tabindex="0" name="orgType" (blur)="changeOrgType($event)"
            [(ngModel)]="demographicData.organizationType">
            <option [ngValue]="null">-- Select Type --</option>
            <option *ngFor="let t of orgTypes" [value]="t.organizationTypeId">{{t.organizationType}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="edmOrganizationName">Name of Organization</label>
        <input class="form-control" autocomplete="off" tabindex="0" type="text" maxlength="150"
            name="edmOrganizationName" id="edmOrganizationName" [(ngModel)]="demographicData.organizationName"
            #edmOrganizationName="ngModel" placeholder="Name of Organization" (blur)="changeOrgName($event)">
    </div>

    <div class="form-group">
        <label for="edmAgency">Business Unit</label>
        <input class="form-control" autocomplete="off" tabindex="0" type="text" maxlength="150" name="edmAgency"
            id="edmAgency" [(ngModel)]="demographicData.agency" #edmAgancy="ngModel" placeholder="Business Unit/Agency"
            (blur)="changeBusinessUnit($event)">
    </div>
</form>
