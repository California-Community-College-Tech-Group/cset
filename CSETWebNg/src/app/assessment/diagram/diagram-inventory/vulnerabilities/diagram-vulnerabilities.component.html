<div *ngIf="diagramComponentList.length == 0; else mainContent" class="spinner-container" style="margin: 2em auto">
  <div style="max-width: 50px; max-height: 50px;"></div>
</div>
<ng-template #mainContent>
  <table matSort (matSortChange)="sortData($event)" class="assessment-summary" style='overflow:auto'>
    <th mat-sort-header="label">Label</th>
    <th mat-sort-header="assetType">Asset Type</th>
    <th mat-sort-header="vendorName">Vendor Name</th>
    <th mat-sort-header="productName">Product Name</th>
    <th mat-sort-header="version" style="width: 10%">Version Name</th>
    <th mat-sort-header="serialNumber" style="width: 10%">Serial Number</th>
    <th mat-sort-header="physicalLocation" style="width: 10%">Physical Location</th>
    <th mat-sort-header="vulnerabilities">Vulnerabilities</th>

    <tr *ngFor="let component of diagramComponentList;">
      <td>{{component.label}}</td>
      <td>{{component.assetType}}</td>
      <td>
        <select class="form-control" [(ngModel)]="component.vendorName" (change)="saveComponent($event, component)">
          <option [ngValue]="null">-- Select Vendor --</option>
          <option [ngValue]="'addNewVendor'" style="color:#1a53ff">Add New Vendor</option>
          <option *ngFor="let vendor of getVendors()" [value]="vendor.name">{{ vendor.name }}</option>
        </select>
      </td>
      <td>
        <select class="form-control" [(ngModel)]="component.productName" [disabled]="!component.vendorName || component.vendorName === 'addNewVendor'"
          (change)="saveComponent($event, component)">
          <option [ngValue]="null">-- Select Product --</option>
          <option [ngValue]="null" style="color:#1a53ff">Add New Product</option>
          <option *ngFor="let product of component.vendor?.products" [value]="product.name">{{ product.name }}</option>
        </select>
      </td>
      <td><input class="form-control" [(ngModel)]="component.versionName" (blur)="saveComponent($event, component)" /></td>
      <td><input class="form-control" [(ngModel)]="component.serialNumber" (blur)="saveComponent($event, component)" /></td>
      <td><input class="form-control" [(ngModel)]="component.physicalLocation" (blur)="saveComponent($event, component)" /></td>
      <td>
        <div
          matTooltip="Select a vendor and product to view the vulnerabilities associated with this network component"
          [matTooltipDisabled]="component.productName">
          <button class="btn" (click)="showVulnerabilities(component)" [disabled]="!component.productName"
            matTooltip="View the vulnerabilities associated with this network component.">
            <span class="icon-link-button-text-dark" style="color: #1a53ff">Vulnerabilities</span>
          </button>
        </div>
      </td>
    </tr>
  </table>
</ng-template>
