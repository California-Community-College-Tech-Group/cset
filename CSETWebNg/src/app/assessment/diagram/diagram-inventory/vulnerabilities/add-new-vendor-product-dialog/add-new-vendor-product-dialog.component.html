<div class="d-flex flex-column justify-content-center flex-11a add-new-product-vendor-dialog">
  <div class="mat-dialog-header p-3 d-flex justify-content-start align-items-center flex-00a">
    <span class="cset-icons-pencil fs-base-6 mr-3"></span>
    <span>Add a New {{ isAddingVendor ? 'Vendor' : (isAddingProduct ? 'Product' : '') }}</span>
  </div>

  <mat-dialog-content class="p-3 pr-0 mt-2 oy-auto d-flex flex-column flex-11a">
    <div class="w-100">
    <div class="form-group">
      <label>New {{ isAddingVendor ? 'Vendor' : (isAddingProduct ? 'Product' : '') }} Name</label>
      <input type="text" class="form-control" maxlength="100" [(ngModel)]="newName"/>
    </div>
  </div>
  <div style="height: 10px;">
    <span *ngIf="!!newName && !isNewNameValid()" class="c-validation">
      A {{ isAddingVendor ? 'vendor' : (isAddingProduct ? 'product' : '') }} with that name already exists
    </span>
  </div>
  </mat-dialog-content>

  <mat-dialog-actions class="p-3 pt-0 mb-0 d-flex justify-content-between flex-00a">
    <button class="btn btn-primary" [disabled]="!isNewNameValid()" (click)="save()">Save</button>
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </mat-dialog-actions>
</div>
