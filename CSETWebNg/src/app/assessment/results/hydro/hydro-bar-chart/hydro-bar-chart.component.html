<div style="position: relative; padding: 0px;">
    <ngx-charts-bar-horizontal-stacked #barChart
    [view]="view"
    [scheme]="colorScheme"
    [results]="data"
    [gradient]="false"
    [xAxis]="xAxis"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"    
    [roundDomains]="true"
    [showDataLabel]="dataLabel">
    </ngx-charts-bar-horizontal-stacked>
</div>
