<div *ngIf="loading">
    <div class="spinner-container" style="margin: 2em auto">
        <div style="max-width: 50px; max-height: 50px;"></div>
    </div>
</div>
  
<div *ngIf="!loading" class="d-flex flex-column justify-content-start flex-11a">
    <div class="white-panel d-flex flex-column justify-content-start flex-11a">
        <div class="mb-3">
            <h3>Action Items</h3>
            <p>
                Distribution of action items by implementation status.
            </p>
            <br>
            <div *ngFor="let domain of actionItemData">
                
                <button class="btn header-button" (click)="toggleCategory(domain.domainName)" [id]="'domain-'+domain.domainName">
                    <h4>{{domain.domainName}}</h4>
                </button>
                <br>
                <div *ngIf="domainExpandMap.get(domain.domainName)">
                    <div *ngFor="let item of domain.actionsQuestions; let i = index" style="background-color:#f5f5f5">
                    
                        <div class="d-flex" style="padding: 16px">
                            <div class="tab">
                                {{i+1}}
                            </div>
                            <app-hydro-action-item class="shadow" style="width:850px; background-color: white;" 
                                [subCatName]="item.question.sub_Category" [impact]="impactTranslator(item.action.severity)" 
                                [text]="item.action.action_Items">
                            </app-hydro-action-item>
                        </div>
                    </div>
                    <div *ngIf="domain.actionsQuestions.length == 0" style="background-color:#f5f5f5; padding: 16px;">
                        <div class="shadow" style="width:850px; background-color: white;  padding: 16px; border-top-left-radius: 8px;">
                            <p>
                                There are no action items to implement in this domain! 
                                <br>Explore the other domains to find further actions to take.
                            </p>
                        </div>
                        
                    </div>
                    <br>
                </div>
                <br>
            </div>

        </div>
    
        <app-nav-back-next [page]="'hydro-actions'"></app-nav-back-next>
    
    </div>
</div>
