<div class="d-flex" style="font-size: 0.85rem; color:white; margin:2px">
    <div class="d-flex" [ngClass]="totals[0] == 0 ? classEmptyArray[0] : classArray[0]">
        <div style="padding-left: 8px;">
            {{totals[0]}}
        </div>
        <span class="progress-text">
            {{progressArray[0].progress_Text}}

</div>
